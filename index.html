<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot translator</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body >
    <h1 class="heading"> Groot Translator</h1>
    <textArea
        id="txt-input"
        class="txt-input"
        placeholder="Type your sentence here">
    </textArea>
    <button id="btn-translate" class="btn-primary">Translate</button>
    <div class="translated-text"> The translated output is 👇🏿</div>
    <div id="output"></div>
    <div class="heading">
        <h3> Are you a Groot fan?</h3>
        <p>Invite your friend to talk in groot language by using this translation.</p>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
